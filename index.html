<!DOCTYPE html>
<html>
  <head>
    <title>The Frog Lifecycle Game</title>
    <style>
	    canvas { border: 1px solid #000000; } 
    </style>
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/microevent.js"></script>
    <script type="text/javascript" src="js/soundmanager2-jsmin.js"></script>
    <script type="text/javascript">

    var shadows = true;

    var sptest = false;

    var sckt;

    var ribbitSound;
    var splashSound;
    var rainSound;

    soundManager.setup({
    	url: 'swf/',
    	preferFlash: false,
    	onready: function() {
    		console.log("soundmanager ready!");
    		soundManager.createSound({
				id: 'background',
    			url: 'audio/River_Valley_Breakdown.mp3',
    			autoLoad: true,
    			autoPlay: true,
    			volume: 10
    		});
    		soundManager.createSound({
    			id: 'eat',
    			url: 'audio/124900__greencouch__beeps-18.wav',
    			autoLoad: true
    		});
    		soundManager.createSound({
    			id: 'bad',
    			url: 'audio/142608__autistic-lucario__error.wav',
    			autoLoad: true
    		});
    	},
    	ontimeout: function() {
    		console.log("soundmanager could not start!");
    	}
    });

    
    
    
    $(function() {

        frogGame.setup({
        	canvas: document.getElementById("game")
        });
        
        $(document).keydown(frogGame.keyHandler);
        $(document).keyup(frogGame.keyHandler);
        
        frogGame.start();

    });
    
      
    </script>
    <style type="text/css">
      
    </style>
  </head>
  <body>
    <div style="float: left">
      <canvas id="game" width="800" height="400"></canvas>
    </div>
    <div style="float: left; margin-left: 10px;">
        <p id="score"></p>
        <p id="myfrogid"></p>
        <p id="socketstatus"></p>
    </div>
    <div style="clear: both;">

    </div>
  </body>
</html>
