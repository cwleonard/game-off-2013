<!DOCTYPE html>
<html>
  <head>
    <title>The Frog Lifecycle Game</title>
    <style>
	    canvas { border: 1px solid #000000; } 
    </style>
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <link rel="stylesheet" type="text/css" href="css/progressbar.css">
    <link href='http://fonts.googleapis.com/css?family=Ribeye' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/progressbar.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/soundmanager2-jsmin.js"></script>
    <script type="text/javascript">

    soundManager.setup({
    	url: 'swf/',
    	preferFlash: false,
    	debugMode: false,
    	onready: function() {
    		console.log("soundmanager ready!");
    		frogGame.createSounds();
    	},
    	ontimeout: function() {
    		console.log("soundmanager could not start!");
			frogGame.sounds = false;	    		
    	}
    });
    
    $(function() {

        frogGame.setup({
        	canvas: document.getElementById("game")
        });
        
        $(document).keydown(function(e) { frogGame.keyHandler(e); });
        $(document).keyup(function(e) { frogGame.keyHandler(e); });
        
    });
    
      
    </script>
    <style type="text/css">
      
    </style>
  </head>
  <body>

	<h2 id="title">The Frog Lifecycle</h2>

    <div>
      <canvas class="centered" id="game" width="800" height="450"></canvas>
    </div>
    
    <div id="levelProgress">
    	<div id="progressBar" class="tiny-green"><div>&nbsp;</div></div>
    </div>

    <p id="status"></p>

    <p id="buttons"><a class="fancy" onclick="frogGame.reset();">RESET</a>
    <a id="pauseButton" class="fancy" onclick="frogGame.pause(this);">PAUSE</a></p>
    
    <div id="finalStats"></div>
    
  </body>
</html>
