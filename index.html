<!DOCTYPE html>
<html>
  <head>
    <title>The Frog Lifecycle Game</title>
    <style>
	    canvas { border: 1px solid #000000; } 
    </style>
    <link rel="stylesheet" type="text/css" href="css/progressbar.css">
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/progressbar.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/microevent.js"></script>
    <script type="text/javascript" src="js/soundmanager2-jsmin.js"></script>
    <script type="text/javascript">

    soundManager.setup({
    	url: 'swf/',
    	preferFlash: false,
    	debugMode: false,
    	onready: function() {
    		console.log("soundmanager ready!");
    		frogGame.createSounds();
    	},
    	ontimeout: function() {
    		console.log("soundmanager could not start!");
    	}
    });
    
    $(function() {

        frogGame.setup({
        	canvas: document.getElementById("game")
        });
        
        $(document).keydown(frogGame.keyHandler);
        $(document).keyup(frogGame.keyHandler);
        
 	    frogGame.pregame();

    });
    
      
    </script>
    <style type="text/css">
      
    </style>
  </head>
  <body>
    <div style="float: left">
      <canvas id="game" width="800" height="400" onclick="frogGame.start();"></canvas>
    </div>
    <div style="float: left; margin-left: 10px;">
        <p id="score"></p>
        <p id="myfrogid"></p>
        <p id="socketstatus"></p>
    </div>
    <div style="clear: both;"></div>
    
    <div style="width: 800px;">
    	<div id="progressBar" class="tiny-green"><div></div></div>
    </div>

    <div><p id="status"></p></div>
    
  </body>
</html>
