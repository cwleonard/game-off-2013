<!DOCTYPE html>
<html>
  <head>
    <title>The Frog Lifecycle Game</title>
    <style>
	    canvas { border: 1px solid #000000; } 
    </style>
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <link rel="stylesheet" type="text/css" href="css/progressbar.css">
    <link href='http://fonts.googleapis.com/css?family=Ribeye' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/progressbar.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/microevent.js"></script>
    <script type="text/javascript" src="js/soundmanager2-jsmin.js"></script>
    <script type="text/javascript">

    soundManager.setup({
    	url: 'swf/',
    	preferFlash: false,
    	debugMode: false,
    	onready: function() {
    		console.log("soundmanager ready!");
    		frogGame.createSounds();
    	},
    	ontimeout: function() {
    		console.log("soundmanager could not start!");
    	}
    });
    
    $(function() {

        frogGame.setup({
        	canvas: document.getElementById("game")
        });
        
        $(document).keydown(frogGame.keyHandler);
        $(document).keyup(frogGame.keyHandler);
        
 	    frogGame.pregame();

    });
    
      
    </script>
    <style type="text/css">
      
    </style>
  </head>
  <body>

	<h2 id="title">The Frog Lifecycle</h2>

	<p id="desc">You start as a tadpole. Grab food but don't become food for something else! How fast can you become a frog?</p>

    <div>
      <canvas class="centered" id="game" width="800" height="400" onclick="frogGame.start();"></canvas>
    </div>
    
    <div id="levelProgress">
    	<div id="progressBar" class="tiny-green"><div>&nbsp;</div></div>
    </div>

    <p id="status"></p>
    
     
     
  </body>
</html>
